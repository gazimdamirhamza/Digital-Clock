<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="digital-clock.css">
</head>
<body>

<div class="clock" >
  <div class="display">
    <div id="time"> </div>
  </div>
  <span ></span>
  <span ></span>
</div>







<script>
function time() {
   const time = document.querySelector("#time");
   let date = new Date();
   let hours = date.getHours();
   let minutes = date.getMinutes();
   let seconds = date.getSeconds();



  if (hours > 12) {
    hours = hours -12;
  }
  if (hours < 10) {
    hours = "0" + hours ;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  if (seconds < 10) {
    seconds = "0" + seconds;
  }

   time.textContent = hours + ":" + minutes + ":" + seconds ;
}
setInterval(time,1000);

</script>
</body>
</html>
